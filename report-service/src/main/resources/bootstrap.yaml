server:
  port: ${SERVER_PORT:0}

spring:
  application:
    name: report-service
  cloud:
    config:
      enabled: true
      uri: ${SPRING_CLOUD_CONFIG_URI:http://localhost:8081}
  datasource:
    url: jdbc:mysql://localhost:3306/bd_microservice_report
    username: diego
    password: diego1234
  jpa:
