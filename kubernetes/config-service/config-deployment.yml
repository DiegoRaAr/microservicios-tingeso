apiVersion: v1
kind: Service
metadata:
  name: config-service
  labels:
    app: config-service
spec:
  type: ClusterIP
  ports:
  - port: 8081
    targetPort: 8081
    protocol: TCP
    name: http
  selector:
    app: config-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-service
  labels:
    app: config-service
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: config-service
  template:
    metadata:
      labels:
        app: config-service
    spec:
      containers:
      - name: config-service
        image: your-dockerhub-username/config-service:latest
        ports:
        - containerPort: 8081
        env:
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: server-port
        - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: git-uri
        - name: SPRING_CLOUD_CONFIG_SERVER_GIT_DEFAULT_LABEL
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: git-default-label
        - name: SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCH_PATHS
          valueFrom:
            configMapKeyRef:
              name: config-service-config
              key: git-search-paths
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        # Health checks
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3